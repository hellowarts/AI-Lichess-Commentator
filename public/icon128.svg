    <circle cx="0" cy="-28" r="3"/>
    <circle cx="15" cy="-25" r="3"/>
    
    <!-- Head -->
    <rect x="-12" y="-22" width="24" height="8" rx="2"/>
    
    <!-- Body -->
    <path d="M -10,-14 L -14,10 L 14,10 L 10,-14 Z" />
    
    <!-- Base -->
